<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="modal fade" id="initModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Welcome</h5>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-primary" id="orderSheetUploadButton">eats_order_details.csv</button>
            <input type="file" id="orderSheetFile" style="display:none">
            <button type="button" class="btn btn-primary" id="restaurantSheetUploadButton">eats_restaurant_names.csv</button>
            <input type="file" id="restaurantSheetFile" style="display:none">
            <br>
            <a id="modalError" style="color: red;"></a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="processButton">Process</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/lib/chart.min.js"></script>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/lib/jquery.csv.min.js"></script>
    <script src="/js/compute.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
